<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Jewellery, jewellery shop, jewellery making">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">

<body>
  <main>
    <div class="modal modal--login modal--static login">
      <div class="login__content">
        <h2>Log In</h2>
        <form class="login__form" action="https://echo.htmlacademy.ru" method="POST">
          <div class="login__item">
            <label class="visually-hidden" for="modal-email">E-mail</label>
            <input type="email" id="modal-email" name="email" placeholder="Your E-mail" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" required="">
          </div>
          <div class="login__item login__item--password">
            <label class="visually-hidden" for="user-password">Password</label>
            <input type="password" id="user-password" name="password" placeholder="Password" required="">
          </div>
          <a class="login__link" href="#">Forgot your password?</a>
          <button class="login__button" type="submit">Log In</button>
        </form>
        <p class="login__sign-up">Donâ€™t have an account? <a href="#">Sign up</a> </p>
        <button class="login__close" type="button" aria-label="close"></button>
      </div>
    </div>
  </main>
</body>
</html>
